<style>
  .video-circle {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .large-image {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

<!-- hegde.live/static/style.css-->
<div class="image-overlay">
  <span class="close">&times;</span>
  <img loading="lazy" src="" alt="Large image" class="large-image">
</div>
<script defer>
  document.querySelectorAll('img').forEach((img) => {
    img.setAttribute('loading', 'lazy');
  });

  const galleryImages = document.querySelectorAll('.image-grid img');
  const imageOverlay = document.querySelector('.image-overlay');
  const largeImage = document.querySelector('.large-image');
  const close = document.querySelector('.close');

  function shuffleImages() {
    const parent = galleryImages[0].parentNode;
    for (let i = parent.children.length; i >= 0; i--) {
      parent.appendChild(parent.children[Math.random() * i | 0]);
    }
  }

  shuffleImages();

  galleryImages.forEach(image => {
    image.addEventListener('click', () => {
      imageOverlay.style.visibility = 'visible';
      imageOverlay.style.opacity = '1';
      largeImage.src = image.src;
    });
  });

  close.addEventListener('click', () => {
    imageOverlay.style.visibility = 'hidden';
    imageOverlay.style.opacity = '0';
  });

  window.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
      imageOverlay.style.visibility = 'hidden';
      imageOverlay.style.opacity = '0';
    }
  });

</script>
