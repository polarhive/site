<body>

  <header>
    <h1><video src="/assets/glitch.mp4" class="video-circle" autoplay muted loop alt="profile picture"></h1>
  </header>

  <!-- Photo Gallery Container with Lazy Loading -->
  <div id="photo-gallery" class="image-grid">
  </div>
  <script src="/photos/gallery-loader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded - checking for gallery container');
      const galleryContainer = document.getElementById('photo-gallery');
      console.log('Gallery container:', galleryContainer);
      
      // Add keyboard navigation to close image viewer with Escape key
      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          const overlay = document.getElementById('image-viewer-overlay');
          if (overlay && overlay.classList.contains('active')) {
            overlay.classList.remove('active');
          }
        }
      });
      
    });
  </script>

</body>
